<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“‚</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"DM Sans"', 'system-ui', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            sand: {
              50: '#faf9f6',
              100: '#f5f3ee',
              200: '#ebe7de',
              300: '#ddd7ca',
              400: '#c4bba8',
              500: '#a69e8b',
              600: '#8a8272',
              700: '#6e675a',
              800: '#504b42',
              900: '#363329',
              950: '#1e1c17',
            },
            ink: {
              50: '#f6f6f7',
              100: '#e2e2e5',
              200: '#c5c5cb',
              300: '#a0a0aa',
              400: '#7c7c88',
              500: '#62626e',
              600: '#4d4d58',
              700: '#3f3f48',
              800: '#35353c',
              900: '#2d2d33',
              950: '#1a1a1f',
            }
          },
          keyframes: {
            'slide-up': {
              '0%': { opacity: '0', transform: 'translateY(8px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-in-right': {
              '0%': { opacity: '0', transform: 'translateX(16px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
          },
          animation: {
            'slide-up': 'slide-up 0.3s ease-out',
            'slide-in-right': 'slide-in-right 0.25s ease-out',
            'fade-in': 'fade-in 0.2s ease-out',
          },
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    /* Light mode scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.25);
    }
    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.12);
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.2);
    }
    button { user-select: none; }

    /* Stagger children animations */
    .stagger-children > * {
      animation: slide-up 0.3s ease-out both;
    }
    .stagger-children > *:nth-child(1) { animation-delay: 0ms; }
    .stagger-children > *:nth-child(2) { animation-delay: 20ms; }
    .stagger-children > *:nth-child(3) { animation-delay: 40ms; }
    .stagger-children > *:nth-child(4) { animation-delay: 60ms; }
    .stagger-children > *:nth-child(5) { animation-delay: 80ms; }
    .stagger-children > *:nth-child(6) { animation-delay: 100ms; }
    .stagger-children > *:nth-child(7) { animation-delay: 120ms; }
    .stagger-children > *:nth-child(8) { animation-delay: 140ms; }
    .stagger-children > *:nth-child(9) { animation-delay: 160ms; }
    .stagger-children > *:nth-child(10) { animation-delay: 180ms; }
    .stagger-children > *:nth-child(n+11) { animation-delay: 200ms; }

    @keyframes slide-up {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Subtle grain texture */
    .grain::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      opacity: 0.018;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }
    .dark .grain::before {
      opacity: 0.035;
    }
  </style>
</head>
<body class="bg-sand-50 dark:bg-ink-950 grain">
  <div id="root"></div>
  <script type="module" src="/index.js"></script>
</body>
</html>
